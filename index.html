<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Showcase</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .container {
      width: 90%;
      max-width: 1200px;
      margin: 20px auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }
    .project-card {
      background-color: #fff;
      border-radius: 5px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
      transition: transform 0.2s;
    }
    .project-card:hover {
      transform: scale(1.05);
    }
    .project-card img {
      width: 100%;
      height: auto;
    }
    .caption {
      padding: 15px;
      font-size: 1rem;
      font-weight: bold;
    }
    .project-card a {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>
<body>

  <h1>My Projects</h1>
  <p>Explore some of the projects I've been working on!</p>
   
  
  <div class="container">
    <!-- Project 1 -->
    <div class="project-card">
      <a href="car_prices/car_prices_index.html">
        <img src="car_price_titlecard.png" alt="Used Car Price Regression Image">
        <div class="caption">Project 1: Used Car Price Regression</div>
      </a>
    </div>
    <!-- Project 2 -->
    <div class="project-card">
      <a href="classification_models/spam.html">
        <img src="spam_models_titlecard.png" alt="Spam Classification Model Image">
        <div class="caption">Project 2: Spam Classification Model Building</div>
      </a>
    </div>
    <!-- Project 3 -->
    <div class="project-card">
      <img src="car_proj_3_placeholder.png" alt="Data Visualization Project Image">
      <div class="caption">Project 3: Data Visualization</div>
    </div>
  </div>

</body>
</html>
